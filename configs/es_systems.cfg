<?xml version="1.0" ?>
<systemList>
  <system>
    <name>famicom</name>
    <fullname>Family Computer</fullname>
    <path>~/RetroPie/roms/famicom</path>
    <extension>.nes .7z .zip .NES .7Z .ZIP</extension>
    <command>/opt/retropie/supplementary/runcommand/runcommand.sh 0 _SYS_ famicom %ROM%</command>
    <platform>nes</platform>
    <theme>famicom</theme>
  </system>
  <system>
    <name>nes</name>
    <fullname>Nintendo Entertainment System</fullname>
    <path>~/RetroPie/roms/nes</path>
    <extension>.7z .nes .zip .7Z .NES .ZIP</extension>
    <command>/opt/retropie/supplementary/runcommand/runcommand.sh 0 _SYS_ nes %ROM%</command>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>
</systemList>
